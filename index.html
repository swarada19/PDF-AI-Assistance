
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #10a37f;
            --primary-hover: #0d8a6c;
            --sidebar-bg: #1e1e2d;
            --content-bg: #f9fafb;
            --card-bg: #ffffff;
            --border-color: #e5e7eb;
            --text-primary: #111827;
            --text-secondary: #6b7280;
            --text-light: #f3f4f6;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --transition: all 0.3s ease;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--content-bg);
            color: var(--text-primary);
            display: flex;
            height: 100vh;
            overflow: hidden;
            transition: var(--transition);
        }
        
        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background: var(--sidebar-bg);
            color: var(--text-light);
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            position: fixed;
            height: 100%;
            left: 0;
            top: 0;
            z-index: 1000;
            transition: var(--transition);
        }
        
        .sidebar.collapsed {
            left: -300px;
        }
        
        .sidebar h2 {
            color: var(--text-light);
            font-size: 1.25rem;
            margin-bottom: 1.25rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 0.75rem;
            font-weight: 600;
        }
        
        /* Content Area Styles */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-left: 300px;
            transition: var(--transition);
            height: 100vh;
        }
        
        .content.expanded {
            margin-left: 0;
        }
        
        /* Toggle Button */
        .toggle-btn {
            position: fixed;
            left: 246px;
            top: 1.2rem;
            z-index: 1001;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }
        
        .sidebar.collapsed + .content .toggle-btn {
            left: 1.5rem;
        }
        
        .toggle-btn:hover {
            background-color: var(--primary-hover);
            transform: scale(1.05);
        }
        
        /* Clear Chat Button */
        .clear-chat-btn {
            position: fixed;
            right: 1.5rem;
            top: 1.2rem;
            z-index: 1001;
            background-color: var(--text-secondary);
            color: white;
            border: none;
            border-radius: 50%;
            width: 3rem;
            height: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }
        
        .clear-chat-btn:hover {
            background-color: #f44336;
            transform: scale(1.05);
        }
        
        /* Chat Container */
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 2rem 1.5rem;
            display: flex;
            flex-direction: column;
            margin-top: 3.5rem;
        }
        
        .response-area {
            background: var(--card-bg);
            padding: 0;
            border-radius: var(--radius-md);
            overflow-y: auto;
            flex: 1;
            box-shadow: var(--shadow-sm);
            margin-bottom: 1rem;
            display: flex;
            flex-direction: column;
        }
        
        /* Input Area */
        .input-container {
            background-color: var(--card-bg);
            border-top: 1px solid var(--border-color);
            padding: 1.25rem 1.5rem;
            position: sticky;
            bottom: 0;
            box-shadow: var(--shadow-md);
        }
        
        .input-area {
            display: flex;
            max-width: 900px;
            margin: 0 auto;
            position: relative;
        }
        
        #questionInput {
            flex: 1;
            padding: 1rem 3rem 1rem 1.25rem;
            font-size: 1rem;
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-color);
            background-color: var(--content-bg);
            transition: var(--transition);
            box-shadow: var(--shadow-sm);
            outline: none;
        }
        
        #questionInput:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.2);
        }
        
        .send-btn {
            position: absolute;
            right: 0.75rem;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .send-btn:hover {
            background-color: var(--primary-hover);
            transform: translateY(-50%) scale(1.05);
        }
        
        /* Form Elements */
        #uploadForm {
            margin-bottom: 1.5rem;
        }
        
        .file-input-container {
            position: relative;
            margin-bottom: 1rem;
        }
        
        .file-input-label {
            display: block;
            background: rgba(255,255,255,0.1);
            border: 1px dashed rgba(255,255,255,0.3);
            border-radius: var(--radius-md);
            padding: 1.25rem;
            text-align: center;
            cursor: pointer;
            transition: var(--transition);
        }
        
        .file-input-label:hover {
            background: rgba(255,255,255,0.15);
        }
        
        .file-input-label i {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            display: block;
        }
        
        #fileInput {
            position: absolute;
            width: 0.1px;
            height: 0.1px;
            opacity: 0;
            overflow: hidden;
            z-index: -1;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }
        
        button:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }
        
        #promptInput {
            width: 100%;
            background: rgba(255,255,255,0.05);
            color: var(--text-light);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: var(--radius-md);
            padding: 0.75rem;
            margin-bottom: 1rem;
            resize: vertical;
            font-family: var(--font-sans);
            min-height: 120px;
            transition: var(--transition);
        }
        
        #promptInput:focus {
            outline: none;
            border-color: rgba(255,255,255,0.3);
        }
        
        #promptResponse {
            background: rgba(255,255,255,0.1);
            padding: 0.75rem;
            border-radius: var(--radius-md);
            margin-top: 1rem;
            font-size: 0.875rem;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .section {
            margin-bottom: 2rem;
        }
        
        /* Message styling */
        .message {
            padding: 1rem 1.25rem;
            margin: 0.75rem 1.25rem;
            border-radius: var(--radius-md);
            max-width: 80%;
            position: relative;
            box-shadow: var(--shadow-sm);
            animation: fadeIn 0.3s ease;
        }
        
        .user-message {
            background-color: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 0;
        }
        
        .assistant-message {
            background-color: var(--content-bg);
            border: 1px solid var(--border-color);
            align-self: flex-start;
            border-bottom-left-radius: 0;
        }
        
        /* Hamburger Icon */
        .hamburger {
            width: 24px;
            height: 20px;
            position: relative;
            transform: rotate(0deg);
            transition: .5s ease-in-out;
            cursor: pointer;
        }
        
        .hamburger span {
            display: block;
            position: absolute;
            height: 2px;
            width: 100%;
            background: white;
            border-radius: 3px;
            opacity: 1;
            left: 0;
            transform: rotate(0deg);
            transition: .25s ease-in-out;
        }
        
        .hamburger span:nth-child(1) {
            top: 0px;
        }
        
        .hamburger span:nth-child(2) {
            top: 8px;
        }
        
        .hamburger span:nth-child(3) {
            top: 16px;
        }
        
        .hamburger.open span:nth-child(1) {
            top: 8px;
            transform: rotate(135deg);
        }
        
        .hamburger.open span:nth-child(2) {
            opacity: 0;
        }
        
        .hamburger.open span:nth-child(3) {
            top: 8px;
            transform: rotate(-135deg);
        }

        /* Empty state */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 2rem;
            color: var(--text-secondary);
            text-align: center;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary-color);
        }

        .empty-state h3 {
            margin-bottom: 0.5rem;
            font-weight: 600;
        }

        .empty-state p {
            max-width: 500px;
            margin-bottom: 1rem;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* File list */
        .file-list {
            margin-top: 1rem;
        }

        .file-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            background: rgba(255,255,255,0.05);
            padding: 0.5rem;
            border-radius: var(--radius-sm);
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .file-item i {
            color: var(--primary-color);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1002;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background-color: var(--card-bg);
            padding: 1.5rem;
            border-radius: var(--radius-md);
            max-width: 400px;
            width: 90%;
            box-shadow: var(--shadow-lg);
            animation: fadeIn 0.3s ease;
        }
        
        .modal-title {
            margin-bottom: 1rem;
            font-weight: 600;
            font-size: 1.25rem;
        }
        
        .modal-text {
            margin-bottom: 1.5rem;
            color: var(--text-secondary);
        }
        
        .modal-buttons {
            display: flex;
            gap: 1rem;
        }
        
        .modal-buttons button {
            flex: 1;
        }
        
        .cancel-btn {
            background-color: var(--text-secondary);
        }
        
        .cancel-btn:hover {
            background-color: #4b5563;
        }
        
        .confirm-btn {
            background-color: #f44336;
        }
        
        .confirm-btn:hover {
            background-color: #d32f2f;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .sidebar {
                width: 280px;
            }
            
            .content {
                margin-left: 0;
            }
            
            .sidebar:not(.collapsed) + .content .toggle-btn {
                left: 290px;
            }
            
            .message {
                max-width: 90%;
            }
        }

        @media (max-width: 480px) {
            .message {
                max-width: 95%;
                padding: 0.75rem 1rem;
                margin: 0.5rem 0.75rem;
            }
            
            .chat-container {
                padding: 1rem 0.75rem;
            }
            
            .input-container {
                padding: 1rem 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="section">
            <h2>Upload Files</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="file-input-container">
                    <label for="fileInput" class="file-input-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Choose files or drag & drop</span>
                    </label>
                    <input type="file" id="fileInput" multiple>
                </div>
                <button type="submit"><i class="fas fa-upload"></i> Upload Files</button>
            </form>
            <div class="file-list" id="fileList"></div>
        </div>

        <div class="section">
            <h2>Assistant Prompt</h2>
            <textarea id="promptInput" rows="6" placeholder="Enter your prompt template..."></textarea>
            <button onclick="updatePrompt()"><i class="fas fa-sync-alt"></i> Update Prompt</button>
            <div id="promptResponse"></div>
        </div>
    </div>
    
    <div class="content" id="content">
        <button class="toggle-btn" id="sidebarToggle">
            <div class="hamburger" id="hamburgerIcon">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </button>
        
        <button class="clear-chat-btn" id="clearChatBtn" title="Clear conversation">
            <i class="fas fa-trash-alt"></i>
        </button>
        
        <div class="chat-container">
            <div class="response-area" id="answer">
                <div class="empty-state">
                    <i class="fas fa-robot"></i>
                    <h3>AI Assistant</h3>
                    <p>Ask me anything about your documents or any other questions you have.</p>
                </div>
            </div>
        </div>
        <div class="input-container">
            <div class="input-area">
                <input type="text" id="questionInput" placeholder="Ask a question...">
                <button class="send-btn" onclick="askQuestion()">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>
    
    <!-- Confirmation Modal -->
    <div class="modal" id="clearChatModal">
        <div class="modal-content">
            <h3 class="modal-title">Clear Conversation</h3>
            <p class="modal-text">Are you sure you want to clear the entire conversation? This action cannot be undone.</p>
            <div class="modal-buttons">
                <button class="cancel-btn" id="cancelClearBtn"><i class="fas fa-times"></i> Cancel</button>
                <button class="confirm-btn" id="confirmClearBtn"><i class="fas fa-trash-alt"></i> Clear</button>
            </div>
        </div>
    </div>
    
    <script>
        // Sidebar toggle functionality
        document.getElementById("sidebarToggle").addEventListener("click", function() {
            const sidebar = document.getElementById("sidebar");
            const content = document.getElementById("content");
            const hamburger = document.getElementById("hamburgerIcon");
            
            sidebar.classList.toggle("collapsed");
            content.classList.toggle("expanded");
            hamburger.classList.toggle("open");
            
            // Save sidebar state in localStorage
            localStorage.setItem("sidebarCollapsed", sidebar.classList.contains("collapsed"));
        });
        
        // Load sidebar state on page load
        window.addEventListener("DOMContentLoaded", function() {
            const sidebar = document.getElementById("sidebar");
            const content = document.getElementById("content");
            const hamburger = document.getElementById("hamburgerIcon");
            
            const sidebarCollapsed = localStorage.getItem("sidebarCollapsed") === "true";
            
            if (sidebarCollapsed) {
                sidebar.classList.add("collapsed");
                content.classList.add("expanded");
                hamburger.classList.add("open");
            }
            
            // File input enhancement
            const fileInput = document.getElementById('fileInput');
            const fileInputLabel = document.querySelector('.file-input-label');
            
            fileInput.addEventListener('change', function() {
                if (this.files.length > 0) {
                    fileInputLabel.innerHTML = `<i class="fas fa-check"></i><span>${this.files.length} file(s) selected</span>`;
                } else {
                    fileInputLabel.innerHTML = `<i class="fas fa-cloud-upload-alt"></i><span>Choose files or drag & drop</span>`;
                }
                
                updateFileList(this.files);
            });
            
            // Set up clear chat functionality
            const clearChatBtn = document.getElementById('clearChatBtn');
            const clearChatModal = document.getElementById('clearChatModal');
            const cancelClearBtn = document.getElementById('cancelClearBtn');
            const confirmClearBtn = document.getElementById('confirmClearBtn');
            
            clearChatBtn.addEventListener('click', function() {
                clearChatModal.style.display = 'flex';
            });
            
            cancelClearBtn.addEventListener('click', function() {
                clearChatModal.style.display = 'none';
            });
            
            confirmClearBtn.addEventListener('click', function() {
                clearChat();
                clearChatModal.style.display = 'none';
            });
            
            // Close modal when clicking outside
            window.addEventListener('click', function(event) {
                if (event.target == clearChatModal) {
                    clearChatModal.style.display = 'none';
                }
            });
        });

        function clearChat() {
            const chatContainer = document.getElementById('answer');
            
            // Clear all messages
            chatContainer.innerHTML = '';
            
            // Add back the empty state
            const emptyState = document.createElement('div');
            emptyState.className = 'empty-state';
            emptyState.innerHTML = `
                <i class="fas fa-robot"></i>
                <h3>AI Assistant</h3>
                <p>Ask me anything about your documents or any other questions you have.</p>
            `;
            
            chatContainer.appendChild(emptyState);
        }

        function updateFileList(files) {
            const fileList = document.getElementById('fileList');
            fileList.innerHTML = '';
            
            for (let i = 0; i < files.length; i++) {
                const fileItem = document.createElement('div');
                fileItem.className = 'file-item';
                
                // Choose icon based on file type
                let iconClass = 'fas fa-file';
                const extension = files[i].name.split('.').pop().toLowerCase();
                
                if (['jpg', 'jpeg', 'png', 'gif', 'svg'].includes(extension)) {
                    iconClass = 'fas fa-file-image';
                } else if (['pdf'].includes(extension)) {
                    iconClass = 'fas fa-file-pdf';
                } else if (['doc', 'docx'].includes(extension)) {
                    iconClass = 'fas fa-file-word';
                } else if (['xls', 'xlsx'].includes(extension)) {
                    iconClass = 'fas fa-file-excel';
                } else if (['txt', 'md'].includes(extension)) {
                    iconClass = 'fas fa-file-alt';
                } else if (['zip', 'rar', '7z'].includes(extension)) {
                    iconClass = 'fas fa-file-archive';
                }
                
                fileItem.innerHTML = `<i class="${iconClass}"></i> ${files[i].name}`;
                fileList.appendChild(fileItem);
            }
        }

        document.getElementById("uploadForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let files = document.getElementById("fileInput").files;
            
            if (files.length === 0) {
                alert("Please select at least one file.");
                return;
            }
        
            let formData = new FormData();
            for (let i = 0; i < files.length; i++) {
                formData.append("files", files[i]);  
            }
            
            const button = this.querySelector('button');
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';
            button.disabled = true;
        
            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
                
            .then(data => {
    if (data.error) {
        alert(`Upload failed: ${data.error}`);
        button.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Upload Failed';
    } else {
        let message = "Files uploaded successfully!";

        if (data.failed_files && Object.keys(data.failed_files).length > 0) {
            message += `\nSome files were rejected:\n${Object.keys(data.failed_files).join(", ")}`;
        }

        alert(message);  // Show processed and failed files

        button.innerHTML = '<i class="fas fa-check"></i> Files Uploaded!';
    }

    setTimeout(() => {
        button.innerHTML = '<i class="fas fa-upload"></i> Upload Files';
        button.disabled = false;
    }, 2000);

    // Reset file input
    document.getElementById("fileInput").value = '';
    document.querySelector('.file-input-label').innerHTML = `<i class="fas fa-cloud-upload-alt"></i><span>Choose files or drag & drop</span>`;
    document.getElementById('fileList').innerHTML = '';
})

            .catch(error => {
                button.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Upload Failed';
                setTimeout(() => {
                    button.innerHTML = '<i class="fas fa-upload"></i> Upload Files';
                    button.disabled = false;
                }, 2000);
            });
        });

        function updatePrompt() {
            let prompt = document.getElementById("promptInput").value;
            const button = document.querySelector('button[onclick="updatePrompt()"]');
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Updating...';
            button.disabled = true;
            
            fetch("/update_prompt", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ prompt: prompt })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("promptResponse").innerHTML = `<i class="fas fa-check-circle"></i> ${data.message}`;
                document.getElementById("promptResponse").style.display = "block";
                
                button.innerHTML = '<i class="fas fa-check"></i> Updated!';
                setTimeout(() => {
                    button.innerHTML = '<i class="fas fa-sync-alt"></i> Update Prompt';
                    button.disabled = false;
                    document.getElementById("promptResponse").style.display = "none";
                }, 3000);
            })
            .catch(error => {
                document.getElementById("promptResponse").innerHTML = `<i class="fas fa-exclamation-triangle"></i> Error: ${error}`;
                document.getElementById("promptResponse").style.display = "block";
                
                button.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Failed';
                setTimeout(() => {
                    button.innerHTML = '<i class="fas fa-sync-alt"></i> Update Prompt';
                    button.disabled = false;
                }, 3000);
            });
        }

        function askQuestion() {
            let question = document.getElementById("questionInput").value;
            if (!question.trim()) return;
            
            // Check if empty state exists and remove it
            const emptyState = document.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }
            
            // Add user message to chat
            let chatContainer = document.getElementById("answer");
            let userMsg = document.createElement("div");
            userMsg.className = "message user-message";
            userMsg.textContent = question;
            chatContainer.appendChild(userMsg);
            
            // Clear input
            document.getElementById("questionInput").value = "";
            
            // Add temporary assistant message with loading animation
            let assistantMsg = document.createElement("div");
            assistantMsg.className = "message assistant-message";
            assistantMsg.innerHTML = '<div class="typing-indicator"><span></span><span></span><span></span></div>';
            chatContainer.appendChild(assistantMsg);
            
            // Scroll to bottom
            chatContainer.scrollTop = chatContainer.scrollHeight;
            
            fetch("/ask", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ question: question })
            })
            .then(response => response.json())
            .then(data => {
                // Update the assistant message
                assistantMsg.innerHTML = data.response.replace(/\n/g, "<br>");
                chatContainer.scrollTop = chatContainer.scrollHeight;
            })
            .catch(error => {
                assistantMsg.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Error: ${error}`;
                chatContainer.scrollTop = chatContainer.scrollHeight;
            });
        }

        // Add event listener for Enter key in the input field
        document.getElementById("questionInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                askQuestion();
            }
        });

        window.onload = function() {
            fetch("/get_prompt_template")
            .then(response => response.json())
            .then(data => {
                document.getElementById("promptInput").value = data.template;
            })
            .catch(error => console.error("Error loading prompt template:", error));
            
            // Add CSS for typing indicator
            const style = document.createElement('style');
            style.textContent = `
                .typing-indicator {
                    display: flex;
                    align-items: center;
                    justify-content: center;
                    gap: 4px;
                }
                
                .typing-indicator span {
                    width: 8px;
                    height: 8px;
                    background: var(--text-secondary);
                    border-radius: 50%;
                    display: inline-block;
                    animation: typing 1.4s infinite ease-in-out both;
                }
                
                .typing-indicator span:nth-child(1) {
                    animation-delay: 0s;
                }
                
                .typing-indicator span:nth-child(2) {
                    animation-delay: 0.2s;
                }
                
                .typing-indicator span:nth-child(3) {
                    animation-delay: 0.4s;
                }
                
                @keyframes typing {
                    0%, 80%, 100% { transform: scale(0.5); }
                    40% { transform: scale(1); }
                }
            `;
            document.head.appendChild(style);
        };
    </script>
</body>
</html>
